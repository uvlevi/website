<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Words</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- <h1>专  转 转</h1> -->


    <main></main>
      <section id="lesson">
          <h2>转 砖  转 祝 拽转  </h2>
          <p>专 转   爪 专</p>
      </section>
  </main>

    <div class="stats">
      <select id="daySelect"></select>
      <div class="mode-buttons">
        <button id="currentDayMode" class="mode-button active" onclick="switchMode('current')"> 砖  专</button>
        <button id="cumulativeMode" class="mode-button" onclick="switchMode('cumulative')">  注  专</button>
      </div>
      <div class="mode-buttons">
        <button id="studyMode" class="mode-button active" onclick="switchStudyMode('study')">爪 </button>
        <button id="testMode" class="mode-button" onclick="switchStudyMode('test')">爪  (专住转)</button>
        <button id="writingTestMode" class="mode-button" onclick="switchStudyMode('writingTest')">爪  转</button>
      </div>
      <p> 砖 注  : <span id="wordCount">0</span></p>
      <div class="progress">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
      </div>
      <div id="scoreDisplay" class="score-display" style="display: none;">
        爪: <span id="score">0</span>%
      </div>
    </div>
    
    <div id="wordCountDisplay" class="word-count-display"></div>
    <div class="smiley" id="smiley"></div>

    <!-- Flashcard Study/Test Interface -->
    <div class="card" id="flashcard">
      <h2 id="word" class="word"></h2>
      <div id="studyControls">
        <button id="speakButton"> ?  砖注</button>
        <button id="showTranslation"> 爪 转专 </button>
        <p id="translation" class="translation" style="display: none;"></p>
      </div>
      <div id="testControls" style="display: none;" class="test-options">
        <button id="testSpeakButton"> ?  砖注</button>
      </div>
     
    </div>



    <!-- Writing Test Interface -->
    <div id="writingTestContainer" style="display: none;">
      <h2> 住 转 转 转   </h2>
      <p> <span id="hebrewWord" class="hebrew-word"></span></p>
      <input type="text" id="englishInput" placeholder=" 转  转">
      <button id="submitAnswer">砖</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
